name: Sync from Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/amir1376/ab-download-manager.git || true
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git merge upstream/master --no-edit || echo "Merge conflict or no changes"

      - name: Reapply custom modifications
        run: |
          # Reapply thread count modification
          sed -i 's/MAX_ALLOWED_THREAD_COUNT = 256/MAX_ALLOWED_THREAD_COUNT = 512/g' shared/app/src/commonMain/kotlin/com/abdownloadmanager/shared/util/LimitationsInUI.kt
          # Reapply GitHub owner modification
          sed -i 's/"amir1376"/"twj0"/g' shared/app/build.gradle.kts
          git add -A
          git diff --staged --quiet || git commit -m "Reapply custom modifications after upstream sync"

      - name: Push changes
        run: |
          git push origin master
